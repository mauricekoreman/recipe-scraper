<!DOCTYPE html>
<html>

<head>
    <title>Mock Product Page</title>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org/",
        "@type": "Product",
        "name": "Super Awesome Gadget",
        "description": "This is a truly super awesome gadget for all your needs.",
        "sku": "GADGET-001",
        "image": "https://example.com/gadget.jpg",
        "offers": {
            "@type": "Offer",
            "priceCurrency": "USD",
            "price": "199.99",
            "itemCondition": "https://schema.org/NewCondition",
            "availability": "https://schema.org/InStock"
        },
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.5",
            "reviewCount": "89"
        }
    }
    </script>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org/",
        "@type": "BreadcrumbList",
        "itemListElement": [
            {
                "@type": "ListItem",
                "position": 1,
                "name": "Home",
                "item": "https://example.com/"
            }
        ]
    }
    </script>
</head>

<body>
    <h1>Super Awesome Gadget</h1>
    <p>Details about the gadget...</p>
    <script>
    function navigateToHome() {
        window.location.href = 'https://example.com/';
    }

    // Add click event listener to any element with class 'home-link'
    document.addEventListener('DOMContentLoaded', function() {
        const homeLinks = document.getElementsByClassName('home-link');
        for (let link of homeLinks) {
            link.addEventListener('click', navigateToHome);
        }
    });
    </script>
</body>

</html>
